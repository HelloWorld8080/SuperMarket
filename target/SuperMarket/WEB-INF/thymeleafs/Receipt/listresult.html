<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/bootstrap/css/bootstrap-theme.css" >
    <link rel="stylesheet" href="/bootstrap/css/bootstrap.css" >
    <script src="/jquery/jquery-3.3.1.js"></script>
    <script src="/bootstrap/js/bootstrap.js"></script>
</head>

<body>
<div class="container-fluid" id="div1">
    <div class="row-fluid">
        <div class="span12">
            <table class="table">
                <thead>
                <tr>
                    <th>编号</th>
                    <th>商品ID</th>
                    <th>单价</th>
                    <th>数量</th>
                    <th>打折</th>
                    <th>花费</th>
                </tr>
                </thead>
                <tbody>
                <tbody>
                <tr th:each="rechild : ${resultList}">
                    <td th:text="${rechild.rechildId}"></td>
                    <td th:text="${rechild.commodityId}"></td>
                    <td th:text="${rechild.receiptPrice}"></td>
                    <td th:text="${rechild.receiptAmount}"></td>
                    <td th:text="${rechild.receiptDiscount}"></td>
                    <td th:text="${rechild.receiptExpense}"></td>
                </tr>
                </tbody>
            </table>
            </tbody>
            </table>
        </div>
    </div>
</div>
</body>
</html>
