<!DOCTYPE html>

<script>
    $.fn.serializeObject = function () {
        var jsonData1 = {};
        var serializeArray = this.serializeArray();
        alert(serializeArray);
        // 先转换成{"id": ["12","14"], "name": ["aaa","bbb"], "pwd":["pwd1","pwd2"]}这种形式
        $(serializeArray).each(function () {
            if (jsonData1[this.name]) {
                if ($.isArray(jsonData1[this.name])) {
                    jsonData1[this.name].push(this.value);
                } else {
                    jsonData1[this.name] = [jsonData1[this.name], this.value];
                }
            } else {
                jsonData1[this.name] = this.value;
            }
        });
        return JSON.stringify(jsonData1);
    }
    function transform() {
        var zz = $("#form1").serializeObject();
        alert(zz);
        $.ajax({
            url: "/rec/query",
            type: "POST",
            contentType : 'application/json;charset=utf-8', //设置请求头信息
            dataType:"json",
            data: zz,
            success: function(data){
                $("#tbody1").children("tr").remove();
                var count = 0;
                var getData = data[0];
                for (var i = 0; i < data.length; i++) {
                    var trElement = $("<tr></tr>");

                    var tdElement1 = $("<td></td>").html(data[i]['rechildId']);
                    var tdElement2 = $("<td></td>").html(data[i]['commodityName']);
                    var tdElement3 = $("<td></td>").html(data[i]['receiptPrice']);
                    var tdElement4 = $("<td></td>").html(data[i]['receiptAmount']);
                    var tdElement5 = $("<td></td>").html(data[i]['receiptDiscount']);
                    var tdElement6 = $("<td></td>").html(data[i]['receiptExpense']);
                    trElement.append(tdElement1);
                    trElement.append(tdElement2);
                    trElement.append(tdElement3);
                    trElement.append(tdElement4);
                    trElement.append(tdElement5);
                    trElement.append(tdElement6);


                    $("#tbody1").append(trElement);
                }
               console.log(data.length);
            }

            // error: function(res){
            //     console.log("failure");
            //     alert(res.responseText);
            // }
        });
    }
</script>
